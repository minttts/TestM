<!DOCTYPE html>
<html>
<head>	
	<meta charset=UTF-8">
	<title>Keyboard</title>
	<link rel="stylesheet" type="text/css" href="css/Mstyle.css" />
</head>
<body>
	<img src="h1.png">
	<div id="container">
		<textarea id="writeBox" readonly disabled resize: none;></textarea >
			<div class="content">			
				<button type="button" class="char hov" onclick="clickb('~');">~</button>
				<button type="button" class="char hov" onclick="clickb('1');">1</button>
				<button type="button" class="char hov" onclick="clickb('2');">2</button>
				<button type="button" class="char hov" onclick="clickb('3');">3</button>
				<button type="button" class="char hov" onclick="clickb('4');">4</button>
				<button type="button" class="char hov" onclick="clickb('5');">5</button>
				<button type="button" class="char hov" onclick="clickb('6');">6</button>
				<button type="button" class="char hov" onclick="clickb('7');">7</button>
				<button type="button" class="char hov" onclick="clickb('8');">8</button>
				<button type="button" class="char hov" onclick="clickb('9');">9</button>
				<button type="button" class="char hov" onclick="clickb('0');">0</button>
				<button type="button" class="char hov" onclick="clickb('-');">-</button>
				<button type="button" class="char hov" onclick="clickb('=');">=</button>
				<button type="button" class="char del hov" onclick="del();">Backspace</button>
				<button type="button" class="char tab hov" onclick="tab();">Tab</button>
				<button type="button" class="char hov" onclick="clickb('q');">q</button>
				<button type="button" class="char hov" onclick="clickb('w');">w</button>
				<button type="button" class="char hov" onclick="clickb('e');">e</button>
				<button type="button" class="char hov" onclick="clickb('r');">r</button>
				<button type="button" class="char hov" onclick="clickb('t');">t</button>
				<button type="button" class="char hov" onclick="clickb('y');">y</button>
				<button type="button" class="char hov" onclick="clickb('u');">u</button>
				<button type="button" class="char hov" onclick="clickb('i');">i</button>
				<button type="button" class="char hov" onclick="clickb('o');">o</button>
				<button type="button" class="char hov" onclick="clickb('p');">p</button>
				<button type="button" class="char hov" onclick="clickb('[');">[</button>
				<button type="button" class="char hov" onclick="clickb(']');">]</button>
				<button type="button" class="char hov" onclick="clickb('\\');">\</button>
				<button type="button" class="char cap hov" onclick="cap();">Caps Lock</button>
				<button type="button" class="char hov" onclick="clickb('a');">a</button>
				<button type="button" class="char hov" onclick="clickb('s');">s</button>
				<button type="button" class="char hov" onclick="clickb('d');">d</button>
				<button type="button" class="char hov" onclick="clickb('f');">f</button>
				<button type="button" class="char hov" onclick="clickb('g');">g</button>
				<button type="button" class="char hov" onclick="clickb('h');">h</button>
				<button type="button" class="char hov" onclick="clickb('j');">j</button>
				<button type="button" class="char hov" onclick="clickb('k');">k</button>
				<button type="button" class="char hov" onclick="clickb('l');">l</button>
				<button type="button" class="char hov" onclick="clickb(';');">;</button>
				<button type="button" class="char hov" onclick="clickb('\'');">'</button>
				<button type="button" class="char ent hov" onclick="ent();">Enter</button>
				<button type="button" class="char shf hov" onclick="shf();">Shift</button>
				<button type="button" class="char hov" onclick="clickb('z');">z</button>
				<button type="button" class="char hov" onclick="clickb('x');">x</button>
				<button type="button" class="char hov" onclick="clickb('c');">c</button>
				<button type="button" class="char hov" onclick="clickb('v');">v</button>
				<button type="button" class="char hov" onclick="clickb('b');">b</button>
				<button type="button" class="char hov" onclick="clickb('n');">n</button>
				<button type="button" class="char hov" onclick="clickb('m');">m</button>
				<button type="button" class="char hov" onclick="clickb(',');">,</button>
				<button type="button" class="char hov" onclick="clickb('.');">.</button>
				<button type="button" class="char hov" onclick="clickb('/');">/</button>
				<button type="button" class="char shf hov" onclick="clr();">Clear</button>
				<button type="button" class="char spb hov" onclick="spb();"></button>
			</div>

		</div>
		<script src="js/Mkeyboard.js" type="text/javascript"></script>

	</body>
	</html>
